{% extends 'layout.html' %}

{% block content %}
    <table class="table table-condensed table-striped table-hover table-bordered">
        <tr>
            <th>序列</th>
            <th>第几期</th>
            <th>教师</th>
            <th>课程</th>
            <th>操作</th>
        </tr>
        {% for item in my_list %}
            <tr>
                <td>{{ item.id }}</td>
                <td>第{{ item.id }}期</td>
                <td>{{ item.teachers.name }}</td>
                <td>{{ item.course.title }}</td>
                <td>
                    <a href="/login/edit/{{ item.id }}" class="btn"><i class="fa fa-edit" aria-hidden="true"></i>修改</a>
                    <a href="/login/delete/{{ item.id }}" class="btn"><i class="fa fa-remove" aria-hidden="true"></i>删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
        <ul class="pagination">
                      {{ pager.page_html|safe }}
        </ul>
{% endblock %}
